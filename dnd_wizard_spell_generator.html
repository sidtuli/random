        function makeNewSpell() {
            
            name = names[randIndex(names)];
            adjective = adjectives[randIndex(adjectives)];
            noun = nouns[randIndex(nouns)];
            
            document.getElementById("spell-name").innerHTML = convertPossesiveName(name) + " " + adjective + " " + noun;
        }
        
        // Random - https://www.w3schools.com/JS/js_random.asp
        function randIndex(arr) {
            return Math.floor(Math.random()*arr.length);
        }
        
        function convertPossesiveName(name) {
            lastChar = name.charAt(name.length - 1);
            if(lastChar === 's'){
                return name + "'";
            } else {
                return name + "'s";
            }
        }
    </script>

    <h1 id="spell-name"></h1>
    <div class="button">
        <button onclick="makeNewSpell()">Generate New Spell</button>
    </div>
