<!doctype html>
<html>
  <head>
    <title>Modulus Cipher</title>
    <script>
      function cipher() {
        encode_lib = {"a":"n","b":"o","c":"p","d":"q","e":"r","f":"s","g":"t","h":"u","i":"v","j":"w","k":"x","l":"y","m":"z","A":"N","B":"O","C":"P","D":"Q","E":"R","F":"S","G":"T","H":"U","I":"V","J":"W","K":"X","L":"Y","M":"Z"}
        message = document.getElementById("message").value
        //console.log(message)
        encoded = ""
        for(c of message) {
            if(encode_lib[c]) {
                console.log(encode_lib[c])
                encoded += encode_lib[c]
            } else {
                encoded += c
            }
        }
        document.getElementById("encoded").innerHTML = encoded
      }
    </script>
  </head>
  <body>
    
    <textarea id="message"></textarea>
    <button onClick="cipher()">Encode</button>
    

    <div id="encoded">
    </div>
  </body>
</html>
