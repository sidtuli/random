<!doctype html>
<html>
  <head>
    <title>The Alphabet Fades Away</title>
    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
             integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
             crossorigin="anonymous">
      </script>
      <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
      <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script>
      function alphabet_fade(){
        document.getElementById("fades").innerHTML = "";
        text = document.getElementById("text_fade").value;
        console.log(text)
        letters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]
        for (index in letters){
          text = text.replace(new RegExp(letters[index],"g"),"")
          text = text.replace(new RegExp(letters[index].toUpperCase(),"g"),"")
          console.log(text);
          var new_div = document.createElement("div");
          var new_par = document.createElement("p");
          new_par.innerHTML = text;
          var new_header = document.createElement("h3");
          new_header.innerHTML = "Removing Letter " + letters[index];
          new_div.appendChild(new_header)
          new_div.appendChild(new_par)
          document.getElementById("fades").appendChild(new_div);
        }
      }
    </script>
    <style>
      #text_fade{
        width:100%;
        height:100%;
        min-height:200px;
      }
      #link_container,#button_container{
        text-align: center;
      }
      button{
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
          <textarea id="text_fade"></textarea>
        </div>
        <div class="col-lg-2">
        </div>
      </div>
    </div>
    <div id="button_container">
      <button onclick="alphabet_fade()">Alphabet Fade</button>
    </div>
    <div id="link_container">
      <a href="https://imgur.com/YRTR2Pc">Inspired By This Imgur Post</a>
    </div>

    <div id="fades">
    </div>
  </body>
</html>
