<!DOCTYPE HTML>
<html>
    <head>
        <title>D3 Tutorial #2</title>
        <script src="js/d3.js"></script>
    </head>
    <body>
        <button onclick="black()">Paint it Black</button>
        <script>
            // Update…
            var p = d3.select("body")
                .selectAll("p")
                .data([4, 8, 15, 16, 23, 42])
                .text(function(d) { return d; });

            // Enter…
            p.enter().append("p")
                .text(function(d) { return d; });

            // Exit…
            p.exit().remove();
            function black(){
                d3.select("body").transition()
                    .style("background-color", "black");
            }
        </script>
    </body>
</html>
