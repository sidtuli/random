<html>
    <body>
        <div id="arr"></div>
        <div id="val"></div>
        <script>
            Array.prototype.randsplice = function(){
                var ri = Math.floor(Math.random() * this.length);
                var rs = this.splice(ri, 1);
                return rs;
            }
            Array.prototype.randval = function(){
                var ri = Math.floor(Math.random() * this.length);
                var val = this[ri];
                return val;
            }
            window.onload = function(){
                var my_array = ['A','B','C','D','E','F','G'];
                var result = my_array.randsplice();

                console.log(result);
                document.getElementById("arr").innerHTML = my_array.toString();
                console.log(my_array);
                document.getElementById("val").innerHTML = result[0].toString();
            }
            
        </script>
        
    </body>
</html>
