<html>
    <head>
        <title>DND Dice Roller</title>
        <style>
            button {
                width: 20%;
                font-size: 2vw;
            }
            .die {
                width: 10%;
                display: inline-block;
                text-align: center;
            }
            input {
                width: 8%;
                font-size: 2vw;
            }
            #addSec {
                font-size: 2vw;
            }
            #center{
                margin-right: auto;
                margin-left: auto;
                text-align: center;
                display: block;
            }
        </style>
    </head>
    <body>
        <script>
            var sectionNum = getSectionNum();
            function getSectionNum() {
                if(window.localStorage.getItem("sections") == null) {
                    window.localStorage.setItem("sections","0")
                    return 0;
                } else {
                    return parseInt(window.localStorage.getItem("sections"));
                }
            }
            function d4() {
                return Math.floor(Math.random() * 4) + 1;
            }
            function d6() {
                return Math.floor(Math.random() * 6) + 1;
            }
            function d8() {
                return Math.floor(Math.random() * 8) + 1;
            }
            function d10() {
                return Math.floor(Math.random() * 10) + 1;
            }
            function d12() {
                return Math.floor(Math.random() * 12) + 1;
            }
            function d20() {
                return Math.floor(Math.random() * 20) + 1;
            }
            function d100() {
                return Math.floor(Math.random() * 100) + 1;
            }
        </script>
        <div id="dice_sec">
            <input id="d4" type="number"/> <span style='color:orange'>d4</span>
            <input id="d6" type="number"/> <span style='color:blue'>d6</span>
            <input id="d8" type="number"/> <span style='color:green'>d8</span>
            <input id="d10" type="number"/> <span style='color:red'>d10</span>
            <input id="d12" type="number"/> <span style='color:purple'>d12</span>
            <input id="d20" type="number"/> <span style='color:grey'>d20</span>
            <input id="d100" type="number"/> <span style='color:#FFD700'>d100</span>
            <button>Add Section</button>
        </div>
    </body>
</html>
