<html>
    <head>
        <meta charset="utf-32"/>
        <title>Random Unicode Character!</title>
        <script>
            window.onload = function() {
                // Create paragraph to hold char
                rand_char = document.createElement("p");
                // Generate random code
                dec_code = (Math.floor(Math.random() * 10001)).toString();
                
                rand_char.setAttribute("title","Decimal Character Code: " + dec_code)
                // Assign inner text to display the unicode
                rand_char.innerHTML = "&#" + dec_code;
                // Append the paragraph of the 
                document.body.appendChild(rand_char);
            }
        </script>
        <style>
            p
            {
                font-size:50vh;
                /* Centering rule I steal from: https://css-tricks.com/centering-percentage-widthheight-elements/ */
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
    </body>
</html>
