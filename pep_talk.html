<!DOCTYPE html>
<html>
<!-- inspired by this - https://www.reddit.com/r/coolguides/comments/yswx2g/handy_pep_talk_guide/ -->
<head>
    <title>Pep Talk Generator</title>
    
    <style>
        #pep-talk{
            font-size: 5em;
            text-align: center;
        }
        div.button {
            text-align: center;
        }
    </style>
    
    <script>
        window.onload = function() {
            makeNewPepTalk();
        }
        
        // https://old.reddit.com/r/coolguides/comments/yswx2g/handy_pep_talk_guide/iw3ho3t/
        starters = [
            "Champ, ", 
            "Fact: ", 
            "Everybody says ", 
            "Dang... ", 
            "Check it: ", 
            "Just saying... ", 
            "Superstar, ", 
            "Tiger, ", 
            "Self, ", 
            "Know this: ", 
            "News alert: ", 
            "Girl, ", 
            "Ace, ", 
            "Excuse me, but ", 
            "Experts agree: ", 
            "In my opinion, ", 
            "Hear ye, hear ye: ", 
            "Okay, listen up: "
        ]
        
        firsts = [
            "the mere idea of you ", 
            "your soul ", 
            "your hair today ", 
            "everything you do ", 
            "your personal style ", 
            "every thought you ", 
            "that sparkle in your eye ", 
            "your presence here ", 
            "what you got going on ", 
            "the essential you ", 
            "your life's journey ", 
            "that saucy personality ", 
            "your DNA ", 
            "that brain of yours ", 
            "your choice of attire ", 
            "the way you roll ", 
            "whatever your secret is ", 
            "all of y'all "
        ]
        
        seconds = [
            "has serious game, ", 
            "rains magic, ", 
            "deserves the Nobel Prize, ", 
            "raises the roof, ", 
            "breeds miracles, ", 
            "is paying off big time, ", 
            "shows mad skills, ", 
            "just shimmers, ", 
            "is a national treasure, ", 
            "gets the party hopping, ", 
            "is the next big thing, ", 
            "roars like a lion, ", 
            "is a rainbow factory, ", 
            "is made of diamonds, ", 
            "makes birds sing, ", 
            "should be taught in school, ", 
            "makes my world go 'round, ", 
            "is 100% legit, "
        ]
        
        thirds = [
            "24/7.", 
            "can I get an amen?", 
            "and that's a fact.", 
            "so treat yourself.", 
            "you feel me?", 
            "that's just science.", 
            "would I lie?", 
            "for reals.", 
            "mic drop.", 
            "you hidden gem.",
            "snuggle bear.", 
            "period.", 
            "now let's dance.", 
            "high five.", 
            "say it again!", 
            "according to CNN.", 
            "so get used to it."
        ]

        
        function makeNewPepTalk() {
        
            starter = starters[randIndex(starters)];
            first = firsts[randIndex(firsts)];
            second = seconds[randIndex(seconds)];
            third = thirds[randIndex(thirds)];
            
            document.getElementById("pep-talk").innerHTML = starter + first + second + third;
        }
        
        // Random - https://www.w3schools.com/JS/js_random.asp
        function randIndex(arr) {
            return Math.floor(Math.random()*arr.length);
        }
    </script>
</head>
<body>
    <h1 id="pep-talk"></h1>
    <div class="button">
        <button onclick="makeNewPepTalk()">Generate Pep Talk</button>
    </div>
</body>
</html>
