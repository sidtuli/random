<html>
    <head>
        <title>DND Dice Roller</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/dice.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="js/dice7.js"></script>
    </head>
    <body>
        <!-- Section of dice num inputs -->
        <div id="dice_sec" class="container">
            <div class="col-sm-2 form-group row">
                <!-- #9400D3 - Violet-->
                <label for="example-number-input" style='color:#9400D3' class="col-xs-2 col-form-label">d4</label>
                <div class="col-xs-10">
                    <input class="form-control dice" type="number" value="0" id="example-number-input">
                </div>
            </div>
            <div class="col-sm-2 form-group row">
                <label for="example-number-input" style='color:blue' class="col-xs-2 col-form-label">d6</label>
                <div class="col-xs-10">
                    <input class="form-control dice" type="number" value="0" id="example-number-input">
                </div>
            </div>
            <div class="col-sm-2 form-group row">
                <label for="example-number-input" style='color:green' class="col-xs-2 col-form-label">d8</label>
                <div class="col-xs-10">
                    <input class="form-control dice" type="number" value="0" id="example-number-input">
                </div>
            </div>
            <div class="col-sm-2 form-group row">
                <!--#FADA5E - "Royal yellow"-->
                <label for="example-number-input" style='color:#FADA5E' class="col-xs-2 col-form-label">d10</label>
                <div class="col-xs-10">
                    <input class="form-control dice" type="number" value="0" id="example-number-input">
                </div>
            </div>
            <div class="col-sm-2 form-group row">
                
                <label for="example-number-input" style='color:orange' class="col-xs-2 col-form-label">d12</label>
                <div class="col-xs-10">
                    <input class="form-control dice" type="number" value="0" id="example-number-input">
                </div>
            </div>
            <div class="col-sm-2 form-group row">
                <label for="example-number-input" style='color:red' class="col-xs-2 col-form-label">d20</label>
                <div class="col-xs-10">
                    <input class="form-control dice" type="number" value="0" id="example-number-input">
                </div>
            </div>
            <div class="col-sm-2 form-group row">
                <label for="example-number-input" style='color:gray' class="col-xs-2 col-form-label">d100</label>
                <div class="col-xs-10">
                    <input class="form-control dice" type="number" value="0" id="example-number-input">
                </div>
            </div>
        </div>
        <!-- 'Administrative' Section - Section and Schema Handling -->
        <div class="container">
            <div class="col-sm-3 form-group row">
                <label for="roll_title" class="col-xs-2 col-form-label">Title</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" value="Persuasion Check" id="roll_title">
                </div>
            </div>
            <div class="col-sm-3 form-group row">
                <label for="bonus" class="col-xs-4 col-form-label">Bonus</label>
                <div class="col-xs-8">
                    <input class="form-control" type="number" value="0" id="bonus">
                </div>
            </div>
            <div class="col-sm-3 form-group row">
                <label for="schema" class="col-xs-4 col-form-label">Schema</label>
                <div class="col-xs-8">
                    <select id="schema" class="form-control">
                        <option selected="selected"> </option>
                        <option>New Schema</option>
                        <option>Save Schema As</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2 form-group row">
                <button class="col-xs-10 col-xs-offset-2 btn btn-success" onclick="addSec()">Add Section</button>
            </div>
            <div class="col-sm-2 form-group row">
                <button class="col-xs-10 col-xs-offset-2 btn btn-danger" onclick="clearDice()">Clear Dice</button>
            </div>
        </div>
        <!-- Section to hold new dice section -->
        <div class="container">
            <div id="sections" class="col-sm-10">
            </div>
        </div>
        <!-- Modal to Make New Schema -->
        <div class="modal fade" id="newSchema" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <input id="schemaName">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
