<html>
    <head>
        <title>Amiibo Data</title>
        <script src="js/d3.js"></script>
        <style>
            body{
                text-align:center;
            }
        </style>
    </head>
    <body>
        
        
        <script>
            var amiiboData;
            d3.json("data/amiibo.json",function(d){
                console.log(d);
                amiiboData = d;
                console.log(amiiboData);

                .selectAll("p")
                .data(amiiboData);
                
                d3.select("body").append("h2").text("Tournament #1");
                d3.select("body").append("br");
               
                p.enter().append("span")
                    .style("font-size", function(d) { return (Math.abs(d["Tournament #1"] - 15) * 3) + "px"; })
                    .text(function(d) { return d.Character; });
